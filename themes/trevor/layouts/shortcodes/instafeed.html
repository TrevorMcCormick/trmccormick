<style>
#instafeed {
  margin: 0; 
  padding: 0;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-auto-rows: auto;
  grid-gap: 1rem;
}
#instafeed li {
  margin: 0;
  padding: 0;
  list-style: none;
  background: url() center center / cover no-repeat;
  position: relative;
}
#instafeed li a {
  display: block;
  padding-bottom: 5%;
}
#instafeed li.video a:before {
  content: "";
  background: url(https://profilepageimages.usecue.com/img/play.svg) center center / 45% auto no-repeat;
  width: 32px;
  height: 32px;
  position: absolute;
  right: 0;
  top: 0;
  z-index: 1;
}
#instafeed li.carousel_album a:before {
  content: "";
  background: url(https://profilepageimages.usecue.com/img/carousel.svg) center center / 50% auto no-repeat;
  width: 32px;
  height: 32px;
  position: absolute;
  right: 0;
  top: 0;
  z-index: 1;
}
#instafeed li:hover a::after {
  content: "";
  position: absolute;
  left: 0; 
  top: 0;
  width: 100%;
  height: 100%;
  background: url(https://profilepageimages.usecue.com/img/interact.svg) center center / auto 19px no-repeat;
  z-index: 1;
}
</style>

{{ $dataJ := getJSON "https://profilepageimages.usecue.com/images/trmccormick92/images.json" }}
<ul id="instafeed">
  {{ range first 5 $dataJ }}
    {{ $media_type := .media_type | lower }}
    {{ $image_small := .image_small }}
    {{ $permalink := .permalink }}
    {{ $caption := .caption }}
    <li>
      <a href="{{ $permalink }}" target="_blank" rel="noopener noreferrer">
        <img class="{{ $media_type }}" src="{{ $image_small }}" {{ with $caption }}alt="{{ . }}"{{ else }}alt=""{{ end }}>
      </a>
    </li>
  {{ end }}
</ul>
